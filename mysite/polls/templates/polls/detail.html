{% extends 'base.html' %}
{% load static %} 

{% block content %} 
<br/><br/><br/>
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"> 
<br>
<a class="btn btn-secondary btn-sm mb-3" href="{% url 'polls:index' %}">Back To Polls</a>
<div class="card mb-3" style="padding: 30px">

<p class="text-center" style="font-size: 20px; font-weight:bold; padding: 5px">{{ question.question_text }}</p>

{% if error_message %}
<p class="alert alert-danger">
	<strong>{{ error_message }}</strong>
</p>
{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
	{% csrf_token %} 
	{% for choice in question.choice_set.all %}

    <div class="alert alert-info" role="alert">
		<div class="form-check">
			<input
				type="radio"
				name="choice"
				class="form-check-input"
				id="choice{{ forloop.counter }}"
				value="{{ choice.id }}"
			/>
			<label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label
			>
        </div>
    </div>
	{% endfor %}
	<input type="submit" value="Vote" class="btn btn-success btn-lg btn-block mt-4" />
</form>
</div>
{% endblock %}

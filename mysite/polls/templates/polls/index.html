{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<body>
<div style="text-align: center;"><h1> Polls</h1></div>

{% if latest_question_list %}
<div style="display: flex; justify-content: center;">
    <div style="background-color: #d96459; width: 40%; height: auto; display: flex; padding: 10px; justify-content: space-between;">
        <div style="height: auto; background-color: #f2ae72; width: 100%">
            <ul>
                {% for question in latest_question_list %}
                <!-- <li><a href ="/polls/{{ question.id }}">{{ question.question_text }}</a></li> -->
                <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="results">
    <div class="img-div">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Brooklyn_Nine-Nine_Logo.png">
    </div>
    <div class="box">
        <h2>{{ question.question_text }}</h2>
        <p>Results:</p>
        <!-- <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
        </ul> -->

        <table align="center">
            <tr>
                <th>Choices</th>
                <th>Votes</th>
            </tr>
            {% for choice in question.choice_set.all %}
            <tr>
                <td>{{ choice.choice_text }}</td>
                <td>{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <br>
        <a href="{% url 'polls:detail' question.id %}"><button class="detail-back"><i class="fa fa-undo"></i>  VOTE AGAIN</button></a>
    </div>
</body>

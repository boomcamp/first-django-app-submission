{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'assets/polls/style.css' %}">

<h1>{{ question.questions_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}" class="home">Vote again?</a>

<a href="{% url 'polls:index' %}" class="home">Return to Questions</a>

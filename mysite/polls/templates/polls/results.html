{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <title>Details</title>
</head>

<body>
    {% include 'partials/_navbar.html' %}


<h1>{{ question.question_text }}</h1>

<h4>RESULT:</h4>

<ul class = "ul_div"> 
    {% for choice in question.choice_set.all %}
   
    <h5 class="rcorners result_pad" id="rcorners2"><strong>{{ choice.choice_text }}
        </strong> <i style="float: right">{{ choice.votes }} vote{{ choice.votes|pluralize }} </i></h5>
   
    {% endfor %}
</ul>

<br />
<br />
<a href="{% url 'polls:detail' question.id %}">
    <button class = "btn">Vote again?</button>
</a>

</body>
</html>

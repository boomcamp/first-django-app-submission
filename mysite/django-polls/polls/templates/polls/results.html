{% extends "polls/base.html"%}
{% block content %}
<h1>{{ question.question_text }}</h1>

<ul class="list-group list-group-flush col-md-12">
{% for choice in question.choice_set.all %}
    <!-- <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li> -->

    <li class="list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
<br>

<!-- <a href="{% url 'polls:detail' question.id %}">Vote again?</a> -->
<a href="{% url 'polls:detail' question.id %}"><button type="submit" class="btn btn-primary my-1">Vote again?</button> </a>
{% endblock content %}
